<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <header>
        <div class="container mt-5 mb-3 pb-5 ">
            <h3>Bookmarker</h3>
        </div>
    </header>

    <div class="container siteBox py-5 text-center">
        <h2>Bookmark your favorite sites</h2>
        <p class="pt-3">Site Name</p>
        <input id="siteName" placeholder="Bookmark Name" type="text" class="form-control w-75 m-auto">
        <div  id="nameError" style="display:none;"><p class=" alert alert-error  py-1 my-1">Name is required</p></div>
        <div  id="nameExist" style="display:none;"><p class=" alert alert-error  py-1 my-1">this name already exist</p></div>

        <p class="pt-3">Site URL</p>
        <input id="siteUrl" placeholder="website URL" type="text" class="form-control  w-75 m-auto">
        <div id="urlError" style="display:none;"><p class=" alert alert-error  py-1 my-1">Url Field is required</p></div>
        <button class="btn btn-primary mt-3" onclick="addSite()">Submit</button>
    </div>

    <section id="siteSection">
        
    </section>

    <footer>
        <div class="container pb-3 pt-4 mt-3 ">
            <p>Â© 2019 Bookmarker Inc.</p>
        </div>
    </footer>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Bookmarker</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p class="pt-3 text-center font-weight-bold">Site Name</p>
            <input id="modelSiteName" placeholder="Bookmark Name" type="text" class="form-control w-75 m-auto">
            <div  id="nameError" style="display:none;"><p class=" alert alert-error  py-1 my-1">Name is required</p></div>
            <p class="pt-3 text-center font-weight-bold">Site URL</p>
            <input id="modelSiteUrl" placeholder="website URL" type="text" class="form-control  w-75 m-auto">
            <div id="urlError" style="display:none;"><p class=" alert alert-error  py-1 my-1">Url Field is required</p></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="js/script.js"></script>
</body>




</html>
